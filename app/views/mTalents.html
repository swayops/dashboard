<h2 class="heading">Manage My Talents</h2>

<a class="btn btn-green1 btn-micro">Invite new talent +</a>

<form style="width:250px; float:right;">
	<input class="form-control input-sm" type="text" placeholder="Search this table..." [(ngModel)]="kw" name="kw">
</form>

<div class="clearfix br"></div>

<table class="tbl">
	<thead>
		<tr>
			<th class="align-left">Name</th>
			<th>ID</th>
			<th>Deals</th>
			<th>Earnings</th>
			<th>Your cut</th>
			<th>Created</th>
			<th>Contact</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let t of list | filter:FilterUsers">
			<td class="align-left"><a href="#">{{t.name}}</a></td>
			<td>{{t.id}}</td>
			<td title="Accepted: 46 | Completed: 42" class="email ttip">63</td>
			<td>$33,929</td>
			<td>$3,929</td>
			<td>{{t.createdAt * 1000 | date}}</td>
			<td title="{{contactInfo(inf)}}" class="email ttip">View</td>
			<td><button class="btn-info btn-micro ghost" (click)=Edit(ag.id)>Edit</button> | <button class="btn-scarlet btn-micro ghost">X</button></td>
		</tr>
	</tbody>
</table>
