<div class="grid-container page">
	<user-header *ngIf="!noNav"></user-header>
	<template ngFor let-n [ngForOf]="notifications">
		<div class="notification {{n.type}}">
			<h3>{{n.type}}</h3>
			<p>{{n.msg}}</p>
			<span class="fui-cross" onclick="this.parentNode.parentNode.removeChild(this.parentNode);" title="Close"></span>
		</div>
	</template>
	<div class="block-section" id="page-content">
		<div class="grid-100 grid-parent">
			<left-nav *ngIf="!noNav"></left-nav>
			<div class="grid-85 mobile-grid-100 grid-parent" *ngIf="error">
				<div class="content-holder center-widget" [ngSwitch]="error.code">
					<div class="grid-100 grid-parent" *ngSwitchCase="404">
						<h1>All influencers decided to eat cake today.</h1>
						<p>404: We will be back soon.</p>
					</div>
					<div class="grid-100 grid-parent" *ngSwitchDefault>
						<h1>{{error.msg}}</h1>
					</div>
				</div>
			</div>
			<div class="mobile-grid-100 grid-parent" [class.hidden]="error && error.code === 404" [class.grid-85]=!noNav [class.grid-100]=noNav>
				<div [class.content-holder]="!noNav" class="center-widget">
					<div class="grid-100 grid-parent">
						<router-outlet></router-outlet>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<user-footer *ngIf="!noNav"></user-footer>
</div>
