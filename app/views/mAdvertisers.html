<user-header></user-header>
<div class="block-section" id="page-content">
	<div class="grid-100 grid-parent">
		<left-nav></left-nav>
		<div class="grid-85 mobile-grid-100 grid-parent">
			<div class="content-holder center-widget">
				<div class="grid-100 grid-parent">
					<h2 class="heading">Manage Advertisers</h2>
					<a class="btn btn-green1 btn-micro">Create +</a>
					<form style="width:250px; float:right;">
						<input class="form-control input-sm" type="text" placeholder="Search this table..." [(ngModel)]="kw" name="kw">
					</form>

					<br/><br/>
					<form id="create_campaign_form">
						<table class="tbl">
							<thead>
								<tr>
									<th class="align-left">Agency</th>
									<th>ID</th>
									<th>Subs</th>
									<th>Email</th>
									<th>Signup Date</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let adv of advertisers | filter:FilterUsers">
									<td class="align-left"><a [routerLink]="['/mAdvertiser', adv.id]">{{adv.name}}</a></td>
									<td>{{adv.id}}</td>
									<td>{{adv.numCmps</td>
									<td>{{adv.email}}</td>
									<td>{{adv.createdAt * 1000 | date}}</td>
									<td><button class="btn-info btn-micro ghost" (click)=Edit(ag.id)>Edit</button> | <button class="btn-scarlet btn-micro ghost">X</button></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<user-footer></user-footer>
