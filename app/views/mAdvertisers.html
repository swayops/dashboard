<h2 class="heading">Manage Advertisers</h2>
<button class="btn btn-green1 btn-micro" (click)=cdlg.show()>Create +</button>

<form style="width:250px; float:right;">
	<input class="form-control input-sm" type="text" placeholder="Search this table..." [(ngModel)]="kw" name="kw">
</form>

<div class="clearfix br"></div>

<table class="tbl">
	<thead>
		<tr class="sorter">
			<th class="align-left" (click)="SortBy('name')">Advertiser</th>
			<th (click)="SortBy('id')">ID</th>
			<th (click)="SortBy('numCmps')">Subs</th>
			<th>Email</th>
			<th (click)="SortBy('createdAt')">Signup Date</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let adv of list | filter:FilterUsers">
			<td class="align-left"><a (click)="openAdv(adv)">{{adv.name}}</a></td>
			<td>{{adv.id}}</td>
			<td>{{adv.numCmps}}</td>
			<td>{{adv.email}}</td>
			<td>{{adv.createdAt * 1000 | date}}</td>
			<td><button class="btn-info btn-micro ghost" (click)=edlg.show(adv)>Edit</button></td>
			<!--| <button class="btn-scarlet btn-micro ghost">X</button>-->
		</tr>
	</tbody>
</table>

<smart-form #cdlg class="dialog" [fields]=createFields (onSave)="save($event.data, $event.done)" title="Create Advertiser"></smart-form>
<smart-form #edlg class="dialog" [fields]=editFields (onSave)="edit($event.data, $event.done)" title="Edit Advertiser"></smart-form>
