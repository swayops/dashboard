<div class="grid-container page">
	<div class="block-section" id="page-content">
		<div class="grid-100 grid-parent">
			<div id="signup">
				<form class="form" #f="ngForm" novalidate (ngSubmit)="signUp(f.value)">
					<div class="top">
						<div class="grid-50 grid-parent"><a [routerLink]="['/']" id="logo" title="Home"><img src="/static/img/signup-logo.png" /></a></div><div class="grid-50 grid-parent align-right"><a [routerLink]="['/login']" class="signin">Already registered?</a></div>
						<div class="clearfix"></div>
					</div>
					<div class="fields">
						<div class="field-item company-name"><input placeholder="Name" class="form-control formLoggedOut" name="name" [(ngModel)]="form.name" required></div>
						<div class="field-item email"><input placeholder="Email" class="form-control formLoggedOut" name="email" [(ngModel)]="form.email" required pattern="^[^@]+@[^@]+\.[^@]+$"></div>
						<div class="field-item password"><input type="password" placeholder="Password" class="form-control formLoggedOut" name="pass" [(ngModel)]="form.pass" required minlength="8"></div>
						<div class="checkbox">
							<input id="agreement" type="checkbox" name="check" value="#tag us" name="agree" [(ngModel)]="form.agree" required>
							<label for="agreement">I agree to the <a href="http://swayops.com/terms.html">Terms</a> AND <a href="http://swayops.com/privacy.html">privacy</a></label>
						</div>
						<div *ngIf="error" class="notification error"><p>{{error}}</p></div>
					</div>
					<div class="actions"><input type="submit" value="Lets Go &#187;" [disabled]="!f.valid || loading || !form.agree"></div>
				</form><div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
